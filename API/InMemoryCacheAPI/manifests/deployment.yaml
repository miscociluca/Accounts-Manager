apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: AccountManagement
  name: AccountManagement
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: AccountManagement
  strategy: {}
  template:
    metadata:
      labels:
        app: AccountManagement
    spec:
      containers:
      - image: demostyava.azurecr.io/AccountManagement:1.0.0
        name: AccountManagement
        resources: {}
        env: 
        - name: ASPNETCORE_URLS
          value: "http://*:8090"
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        livenessProbe:
          httpGet:
            path: /health
            port: 8090
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8090
            scheme: HTTP    
          initialDelaySeconds: 10
          periodSeconds: 10      
        ports:
        - containerPort: 8090
        volumeMounts:
        - name: appvolume
          mountPath: "/app/appsettings.Production.json"
          subPath: "appsettings.Production.json"
        imagePullPolicy: Always
      volumes:
        - name: appvolume
          configMap:
            name: appsettings
status: {}