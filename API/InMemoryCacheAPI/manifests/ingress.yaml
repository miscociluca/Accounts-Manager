apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: AccountManagement
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /dotnet
        pathType: Prefix
        backend:
          service:
            name: AccountManagement
            port:
              number: 8090